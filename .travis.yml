language: python

os:
  - linux
  - osx

compiler:
  - clang
  - gcc

python:
  - 2.7
  - 3.6



before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install cmake libhdf5-serial-dev python-dev swig3.0; fi

install:
  - pip install scikit-build
  - python setup.py build
  - python setup.py install

branches:
  only:
    - develop
